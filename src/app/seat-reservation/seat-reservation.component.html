<div class="movie-container">
    <div class="movie-details">
        <p class="hall-name">{{hall?.name}}</p>
        <p class="movie-time">{{session?.startTime}} {{session?.date}}</p>
    </div>
    <p class="movie-title">{{movie?.title}}</p>
</div>

<div class="container">
    <div class="screen">Ekran</div>
    <div *ngFor="let row of seats" class="row">
        <p class="row-label">{{ row.row }}</p>
        <div class="seats">
            <div *ngFor="let seat of row.seats"
                [ngClass]="{'seat': true, 'selected': seat.isSelected, 'occupied': seat.isOccupied}"
                (click)="selectSeat(seat)">
                <p *ngIf="seat.isSelected">{{seat.number - (row.row -1 ) * 10}}</p>
            </div>
        </div>
    </div>
</div>

<ul class="showcase">
    <li>
        <div class="seat"></div><small>Wolne</small>
    </li>
    <li>
        <div class="seat selected"></div><small>Wybrane</small>
    </li>
    <li>
        <div class="seat occupied"></div><small>ZajÄ™te</small>
    </li>
</ul>

<button class="select-tickets-btn" (click)="proceedToCheckout()">Wybierz bilety</button>
